    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login/login.css">
</head>
<body>
    <div class="login-container">
        <img class="logo" src="https://clockwise.info/assets/images/logo/zwarte_letters.svg" alt="logo">
        <div>
            <div class="input-group">
                <label for="username">Gebruikersnaam</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Wachtwoord</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button class="login-button" onclick="login()">Inloggen</button>
        </div>
        <p id="loading-message" style="color: blue; display: none;">Bezig met inloggen...</p>
        <p id="error-message"></p>   
    </div>

    <script src="login/login.js"></script>
</body> 
</html>
