<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urenregistratie</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img class="logo" src="https://clockwise.info/assets/images/logo/zwarte_letters.svg" alt="logo">
    </header>
    <hr>
    <section>
        <h2>Urenregistratie</h2>
        <div class="button-container">
            <button id="go-to-today" class="btn-go-today">Ga naar deze week</button>
        </div>
        <div class="week-selector">
            <button class="dropdown-btn">
                <span id="selected-week">Week ...</span>
                <span class="arrow">&#9662;</span>
            </button>
            <ul class="dropdown-content" id="week-list"></ul>
        </div>
        
        <tbody>
            <table>
                <tr>
                    <th>Klant / Project</th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
                <tr>
                    <td class="klant"><strong>Bedrijf A</strong> <br> <span class="project">Project: Website
                            Redesign</span></td>
                    <td><input type="number" min="0" step="1"></td>
                    <td><input type="number" min="0" step="1"></td>
                    <td><input type="number" min="0" step="1"></td>
                    <td><input type="number" min="0" step="1"></td>
                    <td><input type="number" min="0" step="1"></td>
                    <td><input type="number" min="0" step="1"></td>
                    <td><input type="number" min="0" step="1"></td>
                </tr>
                <tr>
                    <td class="klant"><strong>Bedrijf B</strong> <br> <span class="project">Project: App
                            Ontwikkeling</span></td>
                    <td><input type="number" min="0" step="1"></td>
                    <td><input type="number" min="0" step="1"></td>
                    <td><input type="number" min="0" step="1"></td>
                    <td><input type="number" min="0" step="1"></td>
                    <td><input type="number" min="0" step="1"></td>
                    <td><input type="number" min="0" step="1"></td>
                    <td><input type="number" min="0" step="1"></td>
                </tr>
        </tbody>
        </table>
    </section>



    <script src="script.js"></script>
</body>

</html>
