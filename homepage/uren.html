<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urenregistratie</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img class="logo" src="https://clockwise.info/assets/images/logo/zwarte_letters.svg" alt="logo">
    </header>
    <section>
        <h2>Urenregistratie</h2>
        <div class="button-container">
            <button id="prev-week" class="btn-week">&#9664;</button>
            <button id="go-to-today" class="btn-go-today">Deze week</button>
            <button id="next-week" class="btn-week">&#9654;</button>
        </div>
        <div class="week-selector">
            <button class="dropdown-btn">
                <span id="selected-week">Week ...</span>
                <span class="arrow">&#9662;</span>
            </button>
            <ul class="dropdown-content" id="week-list"></ul>
        </div>
        
        <table>
            <thead>
                <tr>
                    <th>Klant / Project</th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="klant"><strong>Bedrijf A</strong> <br> <span class="project">Project: Website Redesign</span></td>
                    <td><input type="number" min="0" step="1"></td>
                    <td><input type="number" min="0" step="1"></td>
                    <td><input type="number" min="0" step="1"></td>
                    <td><input type="number" min="0" step="1"></td>
                    <td><input type="number" min="0" step="1"></td>
                    <td><input type="number" min="0" step="1"></td>
                    <td><input type="number" min="0" step="1"></td>
                </tr>
                <tr>
                    <td class="klant"><strong>Bedrijf B</strong> <br> <span class="project">Project: App Ontwikkeling</span></td>
                    <td><input type="number" min="0" step="1"></td>
                    <td><input type="number" min="0" step="1"></td>
                    <td><input type="number" min="0" step="1"></td>
                    <td><input type="number" min="0" step="1"></td>
                    <td><input type="number" min="0" step="1"></td>
                    <td><input type="number" min="0" step="1"></td>
                    <td><input type="number" min="0" step="1"></td>
                </tr>
            </tbody>
        </table>
    </section>

    <script src="script.js"></script>
</body>

</html>
